<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
	<link rel="icon" type="image/x-icon" href="/images/lockicon.png">
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://kit.fontawesome.com/3da1a747b2.js">
        
    </script>
</head>
<body>
	<h1 class="logo"> <a href="https://www.esamedow.ga" target="_blank" style="text-decoration: none;">POWERED BY <span>ESAMEDOW</span> </a> </h1>
    <!-- INSERT HTML HERE -->
<div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input type="number" id="length" min='8' max='20' value='8' />
		</div>
		<div class="setting">
			<label>ABCDEFG</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>abcdefg</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>1234567890</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>.</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate
	</button>
</div>

<script src="./main.js"></script>






</body>
</html>
